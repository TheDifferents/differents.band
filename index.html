<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Differents - Charleston's Premier Rock & Soul Cover Band</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 30px 0 0 0;
            background: linear-gradient(
                125deg,
                #0a192f 0%,
                #172a45 25%,
                #1a365d 50%,
                #172a45 75%,
                #0a192f 100%
            );
            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite;
            background-attachment: fixed;
            position: relative;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        /* Remove old overlays */
        body::before {
            display: none;
        }
        
        .parallax-overlay {
            display: none;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .header {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            max-width: 300px;
            height: auto;
            transition: transform 0.2s ease-out;
            margin-bottom: 1rem;
        }

        .band-name {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin: 0.5rem 0;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .band-image-container {
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
            perspective: 1000px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .band-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }

        .band-image:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        .cta-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .cta-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        .cta-button i {
            font-size: 18px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tip-button {
            background-color: #bc9c24; /* Logo yellow/gold */
            color: white;
        }

        .book-button {
            background-color: #bc1b24; /* Logo red */
            color: white;
        }

        .follow-button {
            background-color: #7cb4e3; /* Logo blue */
            color: #000;
        }

        .social-feeds {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 0.9s backwards;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .feed {
            flex: 1;
            min-width: 0;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 15px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .feed-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .feed iframe {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-sizing: border-box;
        }

        .facebook-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .facebook-container iframe {
            max-width: 500px !important;
            min-width: 340px;
            width: 100% !important;
            margin: 0 auto;
        }

        .youtube-container {
            width: 100%;
        }

        .youtube-container iframe {
            width: 100%;
        }

        /* Updated responsive breakpoints */
        @media (max-width: 1024px) {
            .social-feeds {
                flex-direction: column;
                padding: 1.5rem;
            }

            .feed {
                width: 100%;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .social-feeds {
                padding: 1rem;
            }

            .feed {
                min-height: 600px;
                margin-bottom: 1rem;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 540px) {
            .facebook-container iframe {
                width: 100% !important;
            }
        }

        /* Add cursor parallax effect */
        .parallax-section {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="parallax-overlay"></div>
    <div class="header">
        <div>
            <img src="images/logo.png" alt="The Differents Logo" class="logo">
        </div>
        <div class="band-image-container">
            <img src="images/TheDifferents.jpg" alt="The Differents Band" class="band-image">

    </div>

    <div class="cta-container">
        <a href="https://www.venmo.com/u/TheDifferentsCharleston" class="cta-button tip-button" target="_blank" rel="noopener noreferrer">

        <a href="mailto:differents.charleston@gmail.com" class="cta-button book-button" target="_blank" rel="noopener noreferrer">

        </a>
        <a href="https://www.facebook.com/profile.php?id=61556583480665" class="cta-button follow-button" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-facebook-f"></i>

        </a>

    <div class="social-feeds">
        <div class="feed">
            <!-- Facebook Feed -->
            <div class="feed-container facebook-container">
                <iframe 
                    src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D61556583480665&tabs=timeline&width=500&height=800&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&lazy=true" 
                    width="500"
                    height="800" 
                    style="border:none;overflow:hidden" 
                    scrolling="no" 
                    frameborder="0" 
                    allowfullscreen="true" 
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">

            </div>
        </div>
        <div class="feed">
            <!-- YouTube Feed -->
            <div class="feed-container youtube-container">
                <iframe 
                    height="800" 
                    src="https://www.youtube.com/embed/videoseries?list=PLGX0zmR180-9UuOns8QRleBn-H_pjjnpT"
                    title="The Differents YouTube Channel"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- Scripts moved to end of body -->
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Image rotation based on cursor position
        document.addEventListener('DOMContentLoaded', function() {
            // Cursor effects
            document.addEventListener('mousemove', (e) => {
                const image = document.querySelector('.band-image');
                const rect = image.getBoundingClientRect();
                const imageX = rect.left + rect.width / 2;
                const imageY = rect.top + rect.height / 2;
                
                const deltaX = e.clientX - imageX;
                const deltaY = e.clientY - imageY;
                
                const rotateX = Math.min(Math.max(deltaY * -0.01, -10), 10);
                const rotateY = Math.min(Math.max(deltaX * 0.01, -10), 10);
                
                image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                const image = document.querySelector('.band-image');
                image.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });

            function updateFeedSizes() {
                const feeds = document.querySelectorAll('.feed');
                feeds.forEach(feed => {
                    const container = feed.querySelector('.feed-container');
                    if (container) {
                        const parentWidth = Math.floor(feed.clientWidth - 32);
                        container.style.width = parentWidth + 'px';

                        const fbIframe = container.querySelector('iframe[src*="facebook"]');
                        if (fbIframe) {
                            const width = Math.min(parentWidth, 500);
                            const currentSrc = fbIframe.src;
                            const newSrc = currentSrc.replace(/width=\d+/, `width=${width}`);
                            if (currentSrc !== newSrc) {
                                fbIframe.src = newSrc;
                            }
                        }
                    }
                });
            }

            // Initial size update
            setTimeout(updateFeedSizes, 500);
            
            // Debounced resize handler
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateFeedSizes, 250);
            });
        });
    </script>
</body>
